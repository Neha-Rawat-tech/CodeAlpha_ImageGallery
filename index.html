<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>My Image Gallery</h1>

  <div class="gallery">
    <img src="https://picsum.photos/id/1015/600/400" alt="img1">
    <img src="https://picsum.photos/id/1016/600/400" alt="img2">
    <img src="https://picsum.photos/id/1018/600/400" alt="img3">
    <img src="https://picsum.photos/id/1025/600/400" alt="img4">
    <img src="https://picsum.photos/id/1031/600/400" alt="img5">
    <img src="https://picsum.photos/id/1043/600/400" alt="img6">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span id="close">&times;</span>
    <img id="lightboxImg" src="">
  </div>

  <script src="script.js"></script>
</body>
</html>
